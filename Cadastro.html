<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {    
          background-image: url(./imagens/Frente.jpeg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 4 6 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>


<body>

  <div class="container">
    <div class="row">
      <div class="col-sm">
        <img src="./imagens/logo1-removebg-preview.png" alt="" style="margin-top: 130px;">
      </div>





      <div class="col-sm">
        <div class="login-container text-center">
          <h2 class="mb-4 text-success">Cadastro - IFJC</h2>
          <form>
  
            <div class="form-group">
              <label for="exampleInputNome1" style="position: relative; right: 145px;">Nome</label>
              <input type="nome" class="form-control" id="exampleInputNomel1" aria-describedby="nomelHelp" placeholder="Digite seu Nome">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1" style="position: relative; right: 147px; margin-top: 20px;">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1" style="position: relative; right: 145px; margin-top: 20px;">Senha</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
            </div>
            <button type="submit" class="btn btn-success" style=" margin-top: 20px;"><a href="Recepção.html" style="text-decoration: none; color: white;">Enviar</a></button>
          </form>
          <p class="mt-3">Já tem uma conta? <a href="Login.html" class="text-success" style="text-decoration: none;">Faça login</a></p>
      </div>
      </div>
    </div>
  </div>

















</body>
</html>
