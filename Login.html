<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IFRN JC</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body {
          background-image: url(./imagens/entrada.jpeg);
   
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>



  <div class="container">
    <div class="row">
      <div class="col-sm">
     <img src="./imagens/logo1-removebg-preview.png" alt="" style="width: 500px; margin-top: 70px;">
      </div>

      
      <div class="col-sm">
        <div class="login-container text-center">
          <h2 class="mb-4 text-success">Login - IFJC</h2>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1" style="position: relative; right: 147px;">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu email">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1" style="position: relative; right: 147px; margin-top: 10px;">Senha</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua Senha">
            </div>
            <button type="submit" class="btn btn-success"><a href="Recepção.html" style="text-decoration: none; color: white;">Entrar</a></button>
          </form>
      </div>
    </div>
  </div> 















  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
